apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: teste-app-rs
spec:
  replicas: 3 # Defina o número de réplicas desejado
  selector:
    matchLabels:
      run: teste-app
  template:
    metadata:
      labels:
        run: teste-app
    spec:
      containers:
        - image: fmnapoli/teste-app
          name: teste-app
          resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
